program: dfpl 
command:
  - ${env}
  - "/home/shanavas/miniforge3/envs/dfpl_env/bin/python" 
  - "-m"  
  -  ${program} 
  -  "train"
  -  "-f" 
  -  "/home/shanavas/PycharmProjects/deepFPlearn/example/dilshana-sweep-trial/Clearance.json"
  -  ${args}
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  dropout:
    distribution: uniform
    min: 0.00001
    max: 0.5
  l2reg:
    distribution: uniform
    min: 0.00001
    max: 0.1
  batchSize:
    values: [64, 128, 256, 512]
  learningRate:
    distribution: uniform
    min: 0.00001
    max: 0.01  
  wabTarget:
    value: AR


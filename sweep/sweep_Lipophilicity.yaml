program: dfpl 
command:
  - ${env}
  - "/home/shanavas/miniforge3/envs/dfpl_env/bin/python" 
  - "-m"  
  -  ${program} 
  -  "train"
  -  "-f" 
  -  "/home/shanavas/PycharmProjects/deepFPlearn/example/dilshana-sweep-trial/Lipophilicity.json"
  -  ${args}
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  dropout:
    distribution: uniform
    min: 0.01
    max: 0.3
  l2reg:
    distribution: uniform
    min: 0.00001
    max: 0.001
  batchSize:
    values: [32,64]
  learningRate:
    distribution: uniform
    min: 0.00001
    max: 0.0001
  activationFunction:
    values: ["tanh","selu"]    
  wabTarget:
    value: AR

